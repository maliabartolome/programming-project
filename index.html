<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>What's your next language?</h1>
        <p>We're here to help you determine what the best language is for you to learn. Fill out this survey to find your next language.</p>
      <div id="blanks">
        <form>
          <div class="form-group name">
            <label class="control-label" for="inputName1">Enter your name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group education-level">
            <label for="education">Education Level</label>
              <select class="form-control" id="education">
                <option></option>
                <option>High School</option>
                <option>Some College</option>
                <option>Bachelor's Degree</option>
                <option>Master's Degree</option>
                <option>Certification</option>
                <option>Other</option>
              </select>
          </div>
          <div class="form-group language-count">
            <label for="languages">How many languages do currently you know?</label>
            <div class="radio" id="languages">
              <label>
                <input type="radio" name="languages" value="none" checked>
                None
              </label>
            </div>
              <div class="radio" id="languages">
                <label>
                  <input type="radio" name="languages" value="One">
                  One
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="languages" value="Two">
                  Two
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="languages" value="Three">
                  Three
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="languages" value="Four+">
                  Four+
                </label>
              </div>
          </div>
          <div class="form-group awesome-level">
            <label for="awesome">How awesome are you?</label>
              <select class="form-control" id="awesome">
                <option></option>
                <option>Like so awesome</option>
                <option>Super awesome</option>
                <option>Just awesome</option>
                <option>Not even awesome, teach me the ways</option>
                <option>Greater than awesome</option>
              </select>
          </div>
          <div class="form-group ready">
            <label for="ready">Are you ready to learn?</label>
            <div class="radio" id="ready">
              <label>
                <input type="radio" name="ready" value="Yes" checked>
                Yes
              </label>
            </div>
              <div class="radio" id="ready">
                <label>
                  <input type="radio" name="ready" value="No">
                  No
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="ready" value="Maybe">
                  Maybe
              </div>
          </div>
          <button type="submit" class="btn">Click to here if you're ready to learn!</button>
        </form>
      </div>
      <div id="result-js">
        <h1>You matched with Leonardo DiCaprio!</h1>
        <img src="img/js.jpg" alt="A gorgeous picture of Leo DiCaprio" width="400">
      </div>
      <div id="result-ruby">
        <h1>You matched with Prince Harry!</h1>
        <img src="img/ruby.jpg" alt="A gorgeous picture of Prince Harry" width="400">
      </div>
      <div id="result-python">
        <h1>You matched with David Beckham!</h1>
        <img src="img/python.jpg" alt="A gorgeous picture of David Beckham" width="400">
      </div>
    </div>
  </body>
</html>
